<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6vJ4lS1xQ9E6v9N9wpLQ45c96b1Xz4iIsdGxtrZf0iZVgUVoxt0dN2FZtM" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 450px;
            margin: 50px auto;
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #fff;
            margin-bottom: 30px;
        }

        .form-label {
            color: #ddd;
            font-size: 1.1rem;
        }

        .form-container input {
            background-color: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 10px;
            padding: 14px;
            font-size: 1.1rem;
            width: 95%;
            margin-bottom: 20px;
        }

        .form-container input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.7);
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-size: 1.1rem;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .form-container button:focus {
            outline: none;
        }

        .error {
            color: #f44336;
            background-color: #2e1b1b;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .mb-3 {
            margin-bottom: 20px;
        }



        .registro-container {
            text-align: center;
            padding: 30px 40px;
            border-radius: 15px;
        }

        .registro-container h5 {
            font-size: 17px;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2 class="text-center">Inicio de Sesión</h2>
        <form action="login.php" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Escribe tu correo electrónico" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Escribe tu contraseña" required>
            </div>
            
            <button type="submit" class="btn btn-success w-100">Iniciar Sesión</button>
        </form>
        <div class="registro-container">
            <h5>¿No tienes una cuenta? 
              <a 
                href="registro.html" 
                style="
                  color: #3498db; 
                  text-decoration: none; 
                  font-weight: bold; 
                  transition: color 0.3s ease, transform 0.2s ease;" 
                onmouseover="this.style.color='#2ecc71'; this.style.transform='scale(1.05)';" 
                onmouseout="this.style.color='#3498db'; this.style.transform='scale(1)';"
              >
                Regístrate
              </a>
            </h5>
          </div>
          
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0G6rfOzoqk8i1VnlpzlwvfdX76A1yTFL5wPvBX0tTtDeW6DJ" crossorigin="anonymous"></script>
</body>
</html>
