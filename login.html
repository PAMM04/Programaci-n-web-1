<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6vJ4lS1xQ9E6v9N9wpLQ45c96b1Xz4iIsdGxtrZf0iZVgUVoxt0dN2FZtM" crossorigin="anonymous">
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <div class="highlight-section">
        <h2 class="card-title">Inicio de Sesión</h2>
        <form action="login.php" method="POST">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Escribe tu correo electrónico" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password"  placeholder="Escribe tu contraseña" required>
            </div>
            
            <div class="form-group-buttons">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <h5>¿No tienes una cuenta? 
                <a href="registro.html" class="text-primary" style="text-decoration: none; font-weight: bold;">Regístrate</a>
            </h5>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0G6rfOzoqk8i1VnlpzlwvfdX76A1yTFL5wPvBX0tTtDeW6DJ" crossorigin="anonymous"></script>
</body>
</html>
