<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6vJ4lS1xQ9E6v9N9wpLQ45c96b1Xz4iIsdGxtrZf0iZVgUVoxt0dN2FZtM" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 450px;
            margin: 50px auto;
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-label {
            color: #ddd;
            font-size: 1.1rem;
        }

        .form-container input,
        .form-container select {
            background-color: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 10px;
            padding: 14px;
            font-size: 1.1rem;
            width: 100%;
            margin-bottom: 20px;
        }

        .form-container input:focus,
        .form-container select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.7);
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-size: 1.1rem;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .form-container button:focus {
            outline: none;
        }

        .error {
            color: #f44336;
            background-color: #2e1b1b;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .success {
            color: white;
            background-color: #4CAF50;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .btn_dashboard {
            background-color: #fc4a61; /* Color rojo sandía */
            color: white;
            font-size: 16px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            text-decoration: none; /* Eliminar subrayado si se coloca en un enlace */
            transition: background-color 0.3s ease;
            margin-top: 20px; /* Espacio por encima del botón */
        }

        .btn_dashboard:hover {
            background-color: #f82e47; /* Rojo más oscuro al pasar el cursor */
        }

        /* Alineación centrada del botón */
        .btn-container {
            display: flex;
            justify-content: center; /* Centrado horizontal */
            margin-top: 30px; /* Espacio entre formulario y botón */
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Registro de Usuario</h2>
        <form action="registro_admin.php" method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
            </div>
        
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Escribe tu correo electrónico" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Escribe tu contraseña" required>
            </div>
            
            <div class="mb-3">
                <label for="rol_id" class="form-label">Rol:</label>
                <select class="form-control" id="rol_id" name="rol_id" required>
                    <option value="1">Administrador</option>
                    <option value="2">Lector</option>
                    <option value="3">Visitante</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-success w-100">Registrarse</button>
        </form>
    </div>

    <div class="btn-container">
        <a href="manage_users.php" class="btn_dashboard">Cancelar</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0G6rfOzoqk8i1VnlpzlwvfdX76A1yTFL5wPvBX0tTtDeW6DJ" crossorigin="anonymous"></script>
</body>
</html>
